<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mixed:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="informacion-personal-y-de-masc">
      <img
        class="encabezado-fondo-icon"
        alt=""
        src="./public/encabezado-fondo1.svg"
      />

      <main class="frame-parent">
        <section class="frame-wrapper">
          <div class="frame-group">
            <div class="frame-container">
              <div class="icon-person-parent">
                <img
                  class="icon-person"
                  loading="lazy"
                  alt=""
                  src="./public/-icon-person1.svg"
                />

                <h3 class="hola-vanessa">¡Hola, Vanessa!</h3>
              </div>
            </div>
            <div class="logo-wrapper">
              <img
                class="logo-icon"
                loading="lazy"
                alt=""
                src="./public/logo4@2x.png"
              />
            </div>
            <div class="frame-div">
              <div class="logo-cerrar-sesion-wrapper">
                <img
                  class="logo-cerrar-sesion"
                  loading="lazy"
                  alt=""
                  src="./public/logo-cerrar-sesion@2x.png"
                />
              </div>
              <button class="cerrar-sesin">Cerrar sesión</button>
            </div>
          </div>
        </section>
        <section class="seleccione-el-servicio-parent">
          <img
            class="seleccione-el-servicio"
            loading="lazy"
            alt=""
            src="./public/seleccione-el-servicio@2x.png"
          />

          <div class="frame-parent1">
            <div class="go-back-parent">
              <img
                class="go-back-icon"
                loading="lazy"
                alt=""
                src="./public/atras-icono@2x.png"
              />

              <div class="volver-atrs-wrapper">
                <button class="volver-atrs">Volver atrás</button>
              </div>
            </div>
            <div class="frame-parent2">
              <div class="editar-perfil-wrapper">
                <button class="editar-perfil">Editar perfil</button>
              </div>
              <div class="frame-parent3">
                <div class="consultar-mascotas-wrapper">
                  <button class="consultar-mascotas">Consultar mascotas</button>
                </div>
                <div class="vector-parent">
                  <img
                    class="frame-child"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-96.svg"
                  />

                  <button class="aadir-mascota">Añadir mascota</button>
                </div>
                <div class="eliminar-mascota-wrapper">
                  <button class="eliminar-mascota">Eliminar mascota</button>
                </div>
                <div class="actualizar-informacin-de-masc-wrapper">
                  <button class="actualizar-informacin-de">
                    Actualizar información de mascota
                  </button>
                </div>
              </div>
            </div>
            <div class="eliminar-cuenta-wrapper">
              <button class="eliminar-cuenta">Eliminar cuenta</button>
            </div>
          </div>
          <div class="frame-wrapper1">
            <div class="informacion-personal-y-de-masc-parent">
              <b class="informacion-personal-y"
                >Informacion personal y de mascota</b
              >
              <div class="frame-wrapper2">
                <div class="rectangle-parent">
                  <div class="frame-item"></div>
                  <div class="frame-wrapper3">
                    <div class="agrega-una-nueva-mascota-a-tu-parent">
                      <b class="agrega-una-nueva"
                        >¡Agrega una nueva mascota a tu perfil!</b
                      >
                      <div class="foto-de-perfil-wrapper">
                        <b class="foto-de-perfil">Foto de perfil</b>
                      </div>
                    </div>
                  </div>
                  <div class="frame-parent4">
                    <div class="input-fields-wrapper">
                      <div class="input-fields">
                        <select class="seleccionar-sede"></select>
                        <div class="seleccionar-sede1">
                          <div class="seleccionar-animal"></div>
                          <input
                            class="seleccionar-sede2"
                            placeholder="Nombre"
                            type="text"
                          />
                        </div>
                        <input
                          class="seleccionar-mascota"
                          placeholder="Raza"
                          type="text"
                        />

                        <input
                          class="seleccionar-sede3"
                          placeholder="Edad"
                          type="text"
                        />

                        <select class="seleccionar-sede4"></select>
                        <input
                          class="seleccionar-sede5"
                          placeholder="Peso"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="image-placeholder-parent">
                      <img
                        class="image-placeholder-icon"
                        loading="lazy"
                        alt=""
                        src="./public/ellipse-9@2x.png"
                      />

                      <div class="pet-image-container">
                        <button class="imagen-mascota1-4"></button>
                      </div>
                    </div>
                  </div>
                  <div class="add-button-container-wrapper">
                    <div class="add-button-container">
                      <div class="add-button"></div>
                      <button class="agregar-mascota">Agregar mascota</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="pie-de-pagina">
        <div class="copyrigth"></div>
        <div class="copyright-2024">
          © Copyright 2024 | Todos los derechos reservados
        </div>
      </footer>
    </div>
  </body>
</html>
