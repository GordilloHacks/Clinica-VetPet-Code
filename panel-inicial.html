<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./panel-inicial.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mixed:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="panel-inicial">
      <img
        class="encabezado-fondo-icon"
        alt=""
        src="./public/encabezado-fondo.svg"
      />

      <section class="frame-parent">
        <div class="frame-group">
          <div class="icon-person-parent">
            <img
              class="icon-person"
              loading="lazy"
              alt=""
              src="./public/-icon-person.svg"
            />

            <div class="hola-andrs-parent">
              <textarea class="hola-andrs">¡Hola, Andrés!</textarea>
              <div class="administrador-wrapper">
                <textarea class="administrador">Administrador</textarea>
              </div>
            </div>
          </div>
          <div class="frame-container">
            <div class="logo-cerrar-sesion-wrapper">
              <div class="logo-cerrar-sesion"></div>
            </div>
            <button class="cerrar-sesin">Cerrar sesión</button>
          </div>
          <div class="frame-div">
            <div class="logo-wrapper">
              <img
                class="logo-icon1"
                loading="lazy"
                alt=""
                src="./public/logo3@2x.png"
              />
            </div>
            <textarea class="selecciona-el-servicio">
Selecciona el servicio a tramitar</textarea
            >
          </div>
        </div>
        <div class="linea-abajo-seleccion-wrapper">
          <div class="linea-abajo-seleccion"></div>
        </div>
      </section>
      <section class="panel-inicial-inner">
        <div class="informacion-personal-parent">
          <button class="informacion-personal">
            <img
              class="informacion-personal-child"
              alt=""
              src="./public/rectangle-32.svg"
            />

            <b class="informacin-personal">
              <p class="informacin">Información</p>
              <p class="personal">personal</p>
            </b>
          </button>
          <button class="procedimientos">
            <img
              class="procedimientos-child"
              alt=""
              src="./public/rectangle-32.svg"
            />

            <b class="gestin-de-colaboradores">Gestión de colaboradores</b>
          </button>
          <button class="vacunacion">
            <img
              class="vacunacion-child"
              alt=""
              src="./public/rectangle-32.svg"
            />

            <b class="gestin-de-proveedores">Gestión de proveedores</b>
          </button>
          <button class="guarderia">
            <img
              class="guarderia-child"
              alt=""
              src="./public/rectangle-32.svg"
            />

            <b class="procedimientos-citas-mdicas"
              >Procedimientos, citas médicas e historias clínicas</b
            >
          </button>
          <button class="servicios">
            <img
              class="servicios-child"
              alt=""
              src="./public/rectangle-32.svg"
            />

            <b class="gestin-de-recordatorios">Gestión de recordatorios</b>
          </button>
          <button class="preguntas-frecuentes">
            <img
              class="preguntas-frecuentes-child"
              alt=""
              src="./public/rectangle-32.svg"
            />

            <b class="precios-y-servicios">Precios y servicios</b>
          </button>
        </div>
      </section>
      <footer class="pie-de-pagina1">
        <div class="copyrigth1"></div>
        <div class="copyright-20241">
          © Copyright 2024 | Todos los derechos reservados
        </div>
      </footer>
    </div>
  </body>
</html>
