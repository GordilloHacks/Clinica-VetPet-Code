<!DOCTYPE html>

    <link

      rel="stylesheet"

  <body>
    <div class="informacion-personal-y-de-masc2">
      <img

              <div class="icon-person-parent1">

            </div>
            <div class="logo-wrapper1">

        <section class="seleccione-el-servicio-parent">

            <div class="eliminar-cuenta-container">
