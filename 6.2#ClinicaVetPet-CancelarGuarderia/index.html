<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mixed:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="cancelarguarderia-macbook-pro">
      <main class="frame-parent">
        <div class="cerrar-sesin-parent">
          <button class="cerrar-sesin">Cerrar sesión</button>
          <div class="encabezado-fondo-parent">
            <div class="encabezado-fondo"></div>
            <div class="user-avatar-parent">
              <div class="user-avatar">
                <div class="user-name">
                  <img
                    class="icon-person"
                    loading="lazy"
                    alt=""
                    src="./public/-icon-person7.svg"
                  />

                  <div class="sign-out-icon">
                    <h3 class="hola-vanessa">¡Hola, Vanessa!</h3>
                  </div>
                </div>
              </div>
              <img
                class="logo-icon"
                loading="lazy"
                alt=""
                src="./public/logo7@2x.png"
              />
            </div>
            <div class="logo-cerrar-sesion-wrapper">
              <img
                class="logo-cerrar-sesion"
                loading="lazy"
                alt=""
                src="./public/logo-cerrar-sesion8@2x.png"
              />
            </div>
          </div>
        </div>
        <div class="frame-wrapper">
          <section class="service-details-parent">
            <div class="service-details">
              <div class="service-info-parent">
                <div class="service-info">
                  <img
                    class="go-back-icon"
                    loading="lazy"
                    alt=""
                    src="./public/atras-icono@2x.png"
                  />

                  <div class="schedule-info">
                    <button class="volver-atrs">Volver atrás</button>
                  </div>
                </div>
                <div class="frame-container">
                  <div class="frame-group">
                    <div class="agendar-guardera-wrapper">
                      <button class="agendar-guardera">
                        Agendar guardería
                      </button>
                    </div>
                    <button class="rectangle-parent">
                      <div class="frame-child"></div>
                      <div class="cancelar-servicio-de">
                        Cancelar servicio de guardería
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="encabezado-wrapper">
              <img
                class="encabezado-icon"
                loading="lazy"
                alt=""
                src="./public/encabezado.svg"
              />
            </div>
            <div class="frame-div">
              <div class="guardera-parent">
                <b class="guardera">Guardería</b>
                <div class="frame-wrapper1">
                  <div class="rectangulo-azul-parent">
                    <img
                      class="rectangulo-azul-icon"
                      loading="lazy"
                      alt=""
                      src="./public/rectangulo-azul2@2x.png"
                    />

                    <div class="frame-parent1">
                      <div class="informacin-wrapper">
                        <h3 class="informacin">Información</h3>
                      </div>
                      <div class="frame-parent2">
                        <div class="seleccionar-animal-wrapper">
                          <input
                            class="seleccionar-animal"
                            placeholder="Seleccionar-mascota"
                            type="text"
                          />
                        </div>
                        <div class="vector-parent">
                          <img
                            class="frame-item"
                            loading="lazy"
                            alt=""
                            src="./public/rectangle-114.svg"
                          />

                          <div class="fecha-inicio-20022024-container">
                            <p class="fecha-inicio-20022024">
                              Fecha Inicio: 20/02/2024 Hora Inicio: 8:00 am
                            </p>
                            <p class="blank-line">&nbsp;</p>
                            <p class="fecha-fin-24022024">
                              Fecha Fin: 24/02/2024 Hora Fin: 5:30 pm
                            </p>
                          </div>
                        </div>
                      </div>
                      <div class="frame-wrapper2">
                        <button class="vector-group">
                          <img
                            class="frame-inner"
                            loading="lazy"
                            alt=""
                            src="./public/rectangle-147.svg"
                          />

                          <div class="cancelar">Cancelar</div>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
      <footer class="copyrigth-parent">
        <div class="copyrigth"></div>
        <div class="copyright-2024">
          © Copyright 2024 | Todos los derechos reservados
        </div>
      </footer>
    </div>
  </body>
</html>
