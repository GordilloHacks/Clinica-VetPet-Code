<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mixed:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="citas-medicas-consultar-o-ca">
      <img
        class="encabezado-fondo-icon"
        alt=""
        src="./public/encabezado-fondo11.svg"
      />

      <main class="frame-parent">
        <section class="frame-group">
          <div class="frame-wrapper">
            <div class="frame-container">
              <div class="frame-div">
                <div class="icon-person-parent">
                  <img
                    class="icon-person"
                    loading="lazy"
                    alt=""
                    src="./public/-icon-person11.svg"
                  />

                  <b class="hola-vanessa">¡Hola, Vanessa!</b>
                </div>
              </div>
              <img
                class="logo-icon"
                loading="lazy"
                alt=""
                src="./public/logo41@2x.png"
              />
            </div>
          </div>
          <div class="frame-parent1">
            <div class="frame-wrapper1">
              <div class="frame-parent2">
                <div class="go-back-parent">
                  <img
                    class="go-back-icon"
                    loading="lazy"
                    alt=""
                    src="./public/atras-icono@2x.png"
                  />

                  <div class="volver-atrs-wrapper">
                    <button class="volver-atrs">Volver atrás</button>
                  </div>
                </div>
                <div class="frame-parent3">
                  <div class="agendar-cita-wrapper">
                    <button class="agendar-cita">Agendar cita</button>
                  </div>
                  <div class="vector-parent">
                    <img
                      class="frame-child"
                      alt=""
                      src="./public/rectangle-98.svg"
                    />

                    <button class="consultar-o-cancelar">
                      Consultar o Cancelar cita
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <img
              class="seleccione-el-servicio"
              loading="lazy"
              alt=""
              src="./public/seleccione-el-servicio@2x.png"
            />

            <div class="frame-wrapper2">
              <div class="procedimientos-y-citas-mdicas-parent">
                <b class="procedimientos-y-citas"
                  >Procedimientos y citas médicas</b
                >
                <div class="frame-wrapper3">
                  <div class="cuadro-de-consulta-parent">
                    <div class="cuadro-de-consulta">
                      <img
                        class="rectangulo-azul-icon"
                        alt=""
                        src="./public/rectangulo-azul1.svg"
                      />

                      <b class="consulta-tus-citas"
                        >Consulta tus citas pendientes</b
                      >
                      <div class="seleccionar-mascota-wrapper">
                        <select class="seleccionar-mascota"></select>
                      </div>
                    </div>
                    <div class="vector-group">
                      <img
                        class="frame-item"
                        loading="lazy"
                        alt=""
                        src="./public/rectangle-97.svg"
                      />

                      <button class="consultar">Consultar</button>
                      <div class="frame-inner"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="frame-wrapper4">
          <div class="frame-parent4">
            <div class="logo-cerrar-sesion-wrapper">
              <img
                class="logo-cerrar-sesion"
                loading="lazy"
                alt=""
                src="./public/logo-cerrar-sesion@2x.png"
              />
            </div>
            <button class="cerrar-sesin">Cerrar sesión</button>
          </div>
        </div>
      </main>
      <footer class="pie-de-pagina">
        <div class="copyrigth"></div>
        <div class="copyright-2024">
          © Copyright 2024 | Todos los derechos reservados
        </div>
      </footer>
    </div>
  </body>
</html>
