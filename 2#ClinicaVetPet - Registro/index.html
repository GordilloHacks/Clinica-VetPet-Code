<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mixed:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="registro">
      <main class="main-content">
        <header class="encabezado">
          <div class="encabezado-fondo"></div>
          <img
            class="logo-icon"
            loading="lazy"
            alt=""
            src="./public/logo@2x.png"
          />
        </header>
        <section class="body">
          <div class="form-container">
            <div class="form-container-child"></div>
            <div class="form-content">
              <div class="register-form">
                <h3 class="regstrate">Regístrate</h3>
              </div>
              <div class="input-fields">
                <input
                  class="input-fields-child"
                  placeholder="Correo electrónico:"
                  type="text"
                />

                <input
                  class="input-fields-item"
                  placeholder="Nombres y apellidos:"
                  type="text"
                />

                <input
                  class="input-labels"
                  placeholder="Contraseña:"
                  type="text"
                />

                <input
                  class="input-labels1"
                  placeholder="Confirmar contraseña:"
                  type="text"
                />
              </div>
            </div>
            <div class="terms">
              <button class="al-registrarte-aceptas-container">
                Al registrarte, aceptas nuestras
                <span class="condiciones">Condiciones</span>, y las
                <span class="polticas-de-privacidad"
                  >Políticas de Privacidad</span
                >
              </button>
            </div>
            <div class="button-area">
              <button class="boton">
                <div class="boton-child"></div>
                <b class="registrarte">Registrarte</b>
              </button>
            </div>
          </div>
        </section>
      </main>
      <div class="registro-child"></div>
      <footer class="pie-de-pagina">
        <div class="copyrigth"></div>
        <div class="copyright-2024">
          © Copyright 2024 | Todos los derechos reservados
        </div>
      </footer>
    </div>
  </body>
</html>
