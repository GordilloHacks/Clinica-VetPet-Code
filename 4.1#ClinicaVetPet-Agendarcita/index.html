<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mixed:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="citas-medicas-agendar-cita">
      <img
        class="encabezado-fondo-icon"
        alt=""
        src="./public/encabezado-fondo1.svg"
      />

      <main class="main-content-parent">
        <section class="main-content">
          <div class="upper-content">
            <div class="user-info">
              <div class="greeting">
                <div class="duck-icon">
                  <img
                    class="icon-person"
                    loading="lazy"
                    alt=""
                    src="./public/-icon-person.svg"
                  />

                  <h1 class="hola-vanessa">¡Hola, Vanessa!</h1>
                </div>
              </div>
              <img
                class="logo-icon"
                loading="lazy"
                alt=""
                src="./public/logo41@2x.png"
              />
            </div>
          </div>
          <div class="navigation">
            <div class="back-button-wrapper">
              <div class="back-button">
                <div class="back-components">
                  <div class="back-wrapper">
                    <img
                      class="go-back-icon"
                      loading="lazy"
                      alt=""
                      src="./public/atras-icono@2x.png"
                    />

                    <div class="volver-atrs-wrapper">
                      <button class="volver-atrs">Volver atrás</button>
                    </div>
                  </div>
                  <button class="appointment-button">
                    <img
                      class="appointment-button-child"
                      alt=""
                      src="./public/rectangle-96.svg"
                    />

                    <div class="agendar-cita">Agendar cita</div>
                  </button>
                </div>
                <div class="consultation-button">
                  <button class="consultar-o-cancelar">
                    Consultar o Cancelar cita
                  </button>
                </div>
              </div>
            </div>
            <img
              class="seleccione-el-servicio"
              loading="lazy"
              alt=""
              src="./public/seleccione-el-servicio@2x.png"
            />

            <div class="medical-services">
              <div class="procedure">
                <h2 class="procedimientos-y-citas">
                  Procedimientos y citas médicas
                </h2>
                <div class="pet-selection">
                  <div class="selection">
                    <div class="cuadro-de-consulta">
                      <img
                        class="rectangulo-azul-icon"
                        alt=""
                        src="./public/rectangulo-azul.svg"
                      />

                      <div class="agenda-title">
                        <h3 class="agenda-tu-cita">Agenda tu cita</h3>
                      </div>
                      <div class="pet-procedure">
                        <div class="selector">
                          <select class="seleccionar-mascota"></select>
                          <select class="seleccionar-procedimiento"></select>
                        </div>
                      </div>
                      <div class="calendar-wrapper">
                        <div class="calendar">
                          <div class="calendario">
                            <img
                              class="rectangulo-blanco-calendario"
                              alt=""
                              src="./public/rectangulo-blanco-calendario.svg"
                            />

                            <div class="navigation-controls">
                              <img
                                class="circled-play-iz"
                                loading="lazy"
                                alt=""
                                src="./public/circled-play-iz@2x.png"
                              />

                              <div class="month-label">
                                <b class="abril-2024">Abril 2024</b>
                              </div>
                              <img
                                class="circled-play-der"
                                loading="lazy"
                                alt=""
                                src="./public/circled-play-der@2x.png"
                              />
                            </div>
                            <div class="days">
                              <div class="week">
                                <div class="week-inner">
                                  <div class="frame-parent">
                                    <div class="frame-group">
                                      <div class="lu-parent">
                                        <div class="lu">Lu</div>
                                        <div class="ma">Ma</div>
                                      </div>
                                      <div class="frame-wrapper">
                                        <div class="parent">
                                          <div class="div">28</div>
                                          <div class="div1">29</div>
                                        </div>
                                      </div>
                                      <div class="frame-container">
                                        <div class="group">
                                          <div class="div2">5</div>
                                          <div class="div3">6</div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="frame-div">
                                      <div class="wednesday-thursday-parent">
                                        <div class="wednesday-thursday">
                                          <div class="mi">Mi</div>
                                          <div class="ju">Ju</div>
                                        </div>
                                        <div class="frame-wrapper1">
                                          <div class="friday-parent">
                                            <div class="friday">
                                              <div class="day-labels">30</div>
                                              <div class="day-labels1">1</div>
                                            </div>
                                            <div class="frame-wrapper2">
                                              <div
                                                class="saturday-container-parent"
                                              >
                                                <div class="saturday-container">
                                                  <div class="sa-label">7</div>
                                                </div>
                                                <div class="current-day-marker">
                                                  <div
                                                    class="current-day"
                                                  ></div>
                                                  <b class="current-day-label"
                                                    >8</b
                                                  >
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                      <div class="frame-parent1">
                                        <div class="sunday-wrapper">
                                          <div class="sunday">
                                            <div class="vi">Vi</div>
                                            <div class="sa">Sa</div>
                                          </div>
                                        </div>
                                        <div class="frame-parent2">
                                          <div class="container">
                                            <div class="div4">2</div>
                                            <div class="div5">3</div>
                                          </div>
                                          <div class="parent1">
                                            <div class="div6">9</div>
                                            <div class="div7">10</div>
                                          </div>
                                        </div>
                                      </div>
                                      <div class="last-day-row">
                                        <div class="sunday-label">
                                          <div class="do">Do</div>
                                        </div>
                                        <div class="sunday-label1">
                                          <div class="div8">4</div>
                                        </div>
                                        <div class="div9">11</div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="empty-week">
                                  <div class="wrapper">
                                    <div class="div10">12</div>
                                  </div>
                                  <div class="frame">
                                    <div class="div11">13</div>
                                  </div>
                                  <div class="wrapper1">
                                    <div class="div12">14</div>
                                  </div>
                                  <div class="wrapper2">
                                    <div class="div13">15</div>
                                  </div>
                                  <div class="div14">16</div>
                                  <div class="wrapper3">
                                    <div class="div15">17</div>
                                  </div>
                                  <div class="div16">18</div>
                                </div>
                              </div>
                            </div>
                            <div class="week-content-parent">
                              <div class="week-content">
                                <div class="week-content-inner">
                                  <div class="parent2">
                                    <div class="div17">19</div>
                                    <div class="div18">20</div>
                                  </div>
                                </div>
                                <div class="parent3">
                                  <div class="div19">26</div>
                                  <div class="div20">27</div>
                                </div>
                              </div>
                              <div class="last-days">
                                <div class="parent4">
                                  <div class="div21">21</div>
                                  <div class="div22">22</div>
                                </div>
                                <div class="last-days-inner">
                                  <div class="parent5">
                                    <div class="div23">28</div>
                                    <div class="div24">29</div>
                                  </div>
                                </div>
                              </div>
                              <div class="week-content1">
                                <div class="week-content-child">
                                  <div class="parent6">
                                    <div class="div25">23</div>
                                    <div class="div26">24</div>
                                  </div>
                                </div>
                                <div class="parent7">
                                  <div class="div27">30</div>
                                  <div class="div28">31</div>
                                </div>
                              </div>
                              <div class="placeholder">
                                <div class="april-day-number">25</div>
                                <div class="day-container">
                                  <div class="day-number">1</div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="fecha-seleccionda">
                            <img
                              class="fecha-seleccionda-child"
                              alt=""
                              src="./public/rectangle-145.svg"
                            />

                            <div class="fecha-seleccionada">
                              Fecha seleccionada
                            </div>
                            <div class="selected-date-info">
                              <b class="weekday-placeholder">8</b>
                              <div class="weekday-container">
                                <h1 class="jueves">JUEVES</h1>
                                <div class="abril-20241">Abril 2024</div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="consult-button-container">
                      <button class="vector-parent">
                        <img
                          class="frame-child"
                          alt=""
                          src="./public/rectangle-97.svg"
                        />

                        <div class="consultar">Consultar</div>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="logout-container">
          <div class="frame-parent3">
            <div class="logo-cerrar-sesion-wrapper">
              <img
                class="logo-cerrar-sesion"
                loading="lazy"
                alt=""
                src="./public/logo-cerrar-sesion@2x.png"
              />
            </div>
            <button class="cerrar-sesin">Cerrar sesión</button>
          </div>
        </div>
      </main>
      <footer class="pie-de-pagina">
        <div class="copyrigth"></div>
        <h3 class="copyright-2024">
          © Copyright 2024 | Todos los derechos reservados
        </h3>
      </footer>
    </div>
  </body>
</html>
