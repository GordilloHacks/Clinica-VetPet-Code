<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mixed:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="informacion-personal-y-de-masc">
      <img
        class="encabezado-fondo-icon"
        alt=""
        src="./public/encabezado-fondo1.svg"
      />

      <main class="frame-parent">
        <section class="user-info-wrapper">
          <div class="user-info">
            <div class="login-info">
              <div class="icon-person-parent">
                <img
                  class="icon-person"
                  loading="lazy"
                  alt=""
                  src="./public/-icon-person1.svg"
                />

                <div class="hola-vanessa-wrapper">
                  <b class="hola-vanessa">¡Hola, Vanessa!</b>
                </div>
              </div>
            </div>
            <div class="logo-wrapper">
              <img
                class="logo-icon"
                loading="lazy"
                alt=""
                src="./public/logo4@2x.png"
              />
            </div>
            <div class="frame-group">
              <div class="logo-cerrar-sesion-wrapper">
                <img
                  class="logo-cerrar-sesion"
                  loading="lazy"
                  alt=""
                  src="./public/logo-cerrar-sesion@2x.png"
                />
              </div>
              <button class="cerrar-sesin">Cerrar sesión</button>
            </div>
          </div>
        </section>
        <section class="services">
          <img
            class="seleccione-el-servicio"
            loading="lazy"
            alt=""
            src="./public/seleccione-el-servicio@2x.png"
          />

          <div class="services-options">
            <div class="go-back-parent">
              <img
                class="go-back-icon"
                loading="lazy"
                alt=""
                src="./public/atras-icono@2x.png"
              />

              <div class="volver-atrs-wrapper">
                <button class="volver-atrs">Volver atrás</button>
              </div>
            </div>
            <div class="profile-options">
              <div class="editar-perfil-wrapper">
                <button class="editar-perfil">Editar perfil</button>
              </div>
              <div class="pet-options">
                <div class="consultar-mascotas-wrapper">
                  <button class="consultar-mascotas">Consultar mascotas</button>
                </div>
                <div class="aadir-mascota-wrapper">
                  <button class="aadir-mascota">Añadir mascota</button>
                </div>
                <div class="delete-pet-parent">
                  <div class="delete-pet">
                    <img
                      class="delete-pet-child"
                      loading="lazy"
                      alt=""
                      src="./public/rectangle-95.svg"
                    />

                    <button class="eliminar-mascota">Eliminar mascota</button>
                  </div>
                  <div class="actualizar-informacin-de-masc-wrapper">
                    <button class="actualizar-informacin-de">
                      Actualizar información de mascota
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="eliminar-cuenta-wrapper">
              <button class="eliminar-cuenta">Eliminar cuenta</button>
            </div>
          </div>
          <div class="delete-confirmation-wrapper">
            <div class="delete-confirmation">
              <b class="informacion-personal-y"
                >Informacion personal y de mascota</b
              >
              <div class="confirmation-go-back">
                <img
                  class="go-back-icon1"
                  alt=""
                  src="./public/atras-icono@2x.png"
                />

                <div class="volver-atrs-container">
                  <button class="volver-atrs1">Volver atrás</button>
                </div>
              </div>
              <div class="confirmation-content">
                <div class="pet-info">
                  <div class="pet-card">
                    <div class="frame-container">
                      <div class="mensaje-de-confirmacin-wrapper">
                        <b class="mensaje-de-confirmacin"
                          >MENSAJE DE CONFIRMACIÓN</b
                        >
                      </div>
                      <div class="estas-seguro-que">
                        ¿Estas seguro que deseas eliminar de la plataforma la
                        siguiente mascota?
                      </div>
                    </div>
                    <div class="pet-display">
                      <div class="pet-details">
                        <div class="pet-details-child"></div>
                        <div class="pet-image-container">
                          <img
                            class="foto-mascota-conejo"
                            loading="lazy"
                            alt=""
                            src="./public/foto-mascota-conejo@2x.png"
                          />
                        </div>
                        <div class="frame-div">
                          <div class="molly-wrapper">
                            <b class="molly">Molly</b>
                          </div>
                          <div class="conejo-mini-lop">Conejo Mini Lop</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="pet-info-child"></div>
                  <div class="confirmation-buttons">
                    <div class="buttons-container-parent">
                      <div class="buttons-container">
                        <img
                          class="buttons-container-child"
                          loading="lazy"
                          alt=""
                          src="./public/rectangle-147.svg"
                        />

                        <button class="aceptar">Aceptar</button>
                      </div>
                      <div class="buttons-container1">
                        <img
                          class="buttons-container-item"
                          loading="lazy"
                          alt=""
                          src="./public/rectangle-148.svg"
                        />

                        <button class="cancelar">Cancelar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="pie-de-pagina">
        <div class="copyrigth"></div>
        <div class="copyright-2024">
          © Copyright 2024 | Todos los derechos reservados
        </div>
      </footer>
    </div>
  </body>
</html>
