<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mixed:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="iniciar-sesion">
      <section class="main-content">
        <header class="encabezado">
          <div class="encabezado-fondo"></div>
          <img
            class="logo-icon"
            loading="lazy"
            alt=""
            src="./public/logo@2x.png"
          />
        </header>
      </section>
      <section class="login-container">
        <div class="login-card">
          <div class="rectangle-parent">
            <div class="frame-child"></div>
            <div class="heading">
              <div class="title-bar">
                <h3 class="iniciar-sesin">Iniciar sesión</h3>
              </div>
              <div class="credentials">
                <input
                  class="credentials-child"
                  placeholder="Email:"
                  type="email"
                />

                <input
                  class="credentials-item"
                  placeholder="Contraseña:"
                  type="password"
                />
              </div>
            </div>
            <div class="action-area">
              <div class="button-row">
                <div class="boton">
                  <div class="boton-child"></div>
                  <button class="iniciar-sesin1">Iniciar sesión</button>
                </div>
                <div class="forgot-password">
                  <button class="olvidaste-tu-contrasea">
                    ¿Olvidaste tu contraseña?
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="boton-registrarse">
            <div class="boton-registrarse-child"></div>
            <button class="no-tienes-una">¿No tienes una cuenta?</button>
            <div class="signup-link">
              <button class="regstrate">Regístrate</button>
            </div>
          </div>
        </div>
      </section>
      <footer class="pie-de-pagina">
        <div class="copyrigth"></div>
        <div class="copyright-2024">
          © Copyright 2024 | Todos los derechos reservados
        </div>
      </footer>
    </div>
  </body>
</html>
