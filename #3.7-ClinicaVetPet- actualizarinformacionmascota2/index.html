<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mixed:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="informacion-personal-y-de-masc">
      <img
        class="encabezado-fondo-icon"
        alt=""
        src="./public/encabezado-fondo1.svg"
      />

      <main class="frame-parent">
        <section class="frame-wrapper">
          <div class="frame-group">
            <div class="frame-container">
              <div class="icon-person-parent">
                <img
                  class="icon-person"
                  loading="lazy"
                  alt=""
                  src="./public/-icon-person1.svg"
                />

                <div class="hola-vanessa-wrapper">
                  <h3 class="hola-vanessa">¡Hola, Vanessa!</h3>
                </div>
              </div>
            </div>
            <div class="logo-wrapper">
              <img
                class="logo-icon"
                loading="lazy"
                alt=""
                src="./public/logo4@2x.png"
              />
            </div>
            <div class="frame-div">
              <div class="logo-cerrar-sesion-wrapper">
                <img
                  class="logo-cerrar-sesion"
                  loading="lazy"
                  alt=""
                  src="./public/logo-cerrar-sesion@2x.png"
                />
              </div>
              <button class="cerrar-sesin">Cerrar sesión</button>
            </div>
          </div>
        </section>
        <section class="frame-section">
          <div class="seleccione-el-servicio-parent">
            <img
              class="seleccione-el-servicio"
              loading="lazy"
              alt=""
              src="./public/seleccione-el-servicio@2x.png"
            />

            <div class="frame-parent1">
              <div class="go-back-parent">
                <img
                  class="go-back-icon"
                  loading="lazy"
                  alt=""
                  src="./public/atras-icono@2x.png"
                />

                <div class="volver-atrs-wrapper">
                  <button class="volver-atrs">Volver atrás</button>
                </div>
              </div>
              <div class="frame-parent2">
                <div class="editar-perfil-wrapper">
                  <button class="editar-perfil">Editar perfil</button>
                </div>
                <div class="pet-options-parent">
                  <div class="pet-options">
                    <button class="consultar-mascotas">
                      Consultar mascotas
                    </button>
                  </div>
                  <div class="pet-options1">
                    <button class="aadir-mascota">Añadir mascota</button>
                  </div>
                  <div class="frame-parent3">
                    <div class="eliminar-mascota-wrapper">
                      <button class="eliminar-mascota">Eliminar mascota</button>
                    </div>
                    <button class="vector-parent">
                      <img
                        class="frame-child"
                        alt=""
                        src="./public/rectangle-98.svg"
                      />

                      <div class="actualizar-informacin-de">
                        Actualizar información de mascota
                      </div>
                    </button>
                  </div>
                </div>
              </div>
              <div class="eliminar-cuenta-wrapper">
                <button class="eliminar-cuenta">Eliminar cuenta</button>
              </div>
            </div>
          </div>
          <div class="frame-wrapper1">
            <div class="frame-parent4">
              <div class="informacion-personal-y-de-masc-wrapper">
                <b class="informacion-personal-y"
                  >Informacion personal y de mascota</b
                >
              </div>
              <div class="go-back-group">
                <img
                  class="go-back-icon1"
                  alt=""
                  src="./public/atras-icono@2x.png"
                />

                <div class="volver-atrs-container">
                  <button class="volver-atrs1">Volver atrás</button>
                </div>
              </div>
              <div class="frame-wrapper2">
                <div class="profile-picture-parent">
                  <img
                    class="profile-picture-icon"
                    loading="lazy"
                    alt=""
                    src="./public/ellipse-9@2x.png"
                  />

                  <div class="actualizar-foto-de-perfil-wrapper">
                    <button class="actualizar-foto-de">
                      Actualizar foto de perfil
                    </button>
                  </div>
                  <div class="cambiar-imagen-wrapper">
                    <h1 class="cambiar-imagen">Cambiar Imagen</h1>
                  </div>
                </div>
              </div>
              <div class="imagen-mascota1-4-wrapper">
                <button class="imagen-mascota1-4"></button>
              </div>
            </div>
          </div>
          <div class="frame-wrapper3">
            <div class="rectangle-parent">
              <div class="frame-item"></div>
              <div class="pet-selectors-parent">
                <div class="pet-selectors">
                  <div class="seleccionar-mascota">
                    <img
                      class="seleccionar-animal-icon"
                      alt=""
                      src="./public/seleccionar-animal.svg"
                    />

                    <div class="text-parent">
                      <div class="text"></div>
                      <input
                        class="nombre"
                        placeholder="Nombre: "
                        type="text"
                      />
                    </div>
                  </div>
                </div>
                <div class="pet-selectors1">
                  <div class="seleccionar-animal-parent">
                    <img
                      class="seleccionar-animal-icon1"
                      alt=""
                      src="./public/seleccionar-animal1.svg"
                    />

                    <div class="frame-parent5">
                      <div class="pet-value-wrapper">
                        <div class="pet-value"></div>
                      </div>
                      <input
                        class="especie"
                        placeholder="Especie: "
                        type="text"
                      />
                    </div>
                  </div>
                </div>
                <div class="seleccionar-mascota1">
                  <img
                    class="seleccionar-animal-icon2"
                    alt=""
                    src="./public/seleccionar-animal.svg"
                  />

                  <div class="text-group">
                    <div class="text1"></div>
                    <input class="raza" placeholder="Raza: " type="text" />
                  </div>
                </div>
                <div class="seleccionar-mascota2">
                  <img
                    class="seleccionar-animal-icon3"
                    alt=""
                    src="./public/seleccionar-animal.svg"
                  />

                  <div class="frame-parent6">
                    <div class="text-wrapper">
                      <div class="text2"></div>
                    </div>
                    <input class="sexo" placeholder="Sexo: " type="text" />
                  </div>
                </div>
                <div class="seleccionar-mascota3">
                  <img
                    class="seleccionar-animal-icon4"
                    alt=""
                    src="./public/seleccionar-animal.svg"
                  />

                  <div class="text-container">
                    <div class="text3"></div>
                    <input class="edad" placeholder="Edad: " type="text" />
                  </div>
                </div>
                <div class="seleccionar-mascota4">
                  <img
                    class="seleccionar-animal-icon5"
                    alt=""
                    src="./public/seleccionar-animal.svg"
                  />

                  <div class="frame-parent7">
                    <div class="text-frame">
                      <div class="text4"></div>
                    </div>
                    <input class="peso" placeholder="Peso: " type="text" />
                  </div>
                </div>
              </div>
              <div class="frame-wrapper4">
                <div class="rectangle-group">
                  <div class="frame-inner"></div>
                  <button class="confirmar-cambios">Confirmar cambios</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <div class="logo-veterinaria-3"></div>
      <footer class="pie-de-pagina">
        <div class="copyrigth"></div>
        <div class="copyright-2024">
          © Copyright 2024 | Todos los derechos reservados
        </div>
      </footer>
    </div>
  </body>
</html>
