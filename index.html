<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mixed:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="recuperar-contrasea">
      <header class="encabezado">
        <div class="encabezado-fondo"></div>
        <img class="logo-icon" alt="" src="./public/logo2@2x.png" />
      </header>
      <main class="recuperar-contrasea-inner">
        <section class="imagen-perros-parent">
          <img
            class="imagen-perros-icon"
            loading="lazy"
            alt=""
            src="./public/imagen-perros@2x.png"
          />

          <div class="input-fields-wrapper">
            <div class="input-fields">
              <img
                class="input-fields-child"
                alt=""
                src="./public/vector-5.svg"
              />

              <div class="boton">
                <div class="boton-child"></div>
                <button class="validar">Validar</button>
              </div>
              <h3 class="titulo">Recuperar contraseña</h3>
              <div class="email-input">
                <div class="ingresa-tu-direccin">
                  Ingresa tu dirección de correo electrónico
                </div>
                <div class="email-field">
                  <div class="rectangle-parent">
                    <div class="frame-child"></div>
                    <input
                      class="correo-electrnico"
                      placeholder="Correo electrónico:"
                      type="text"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="pie-de-pagina-wrapper">
        <div class="pie-de-pagina">
          <div class="copyrigth"></div>
          <div class="copyright-2024">
            © Copyright 2024 | Todos los derechos reservados
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
