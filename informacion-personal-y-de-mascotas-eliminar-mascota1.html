<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="./informacion-personal-y-de-mascotas-eliminar-mascota1.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mixed:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="informacion-personal-y-de-masc4">
      <img
        class="encabezado-fondo-icon6"
        alt=""
        src="./public/encabezado-fondo1.svg"
      />

      <main class="frame-parent34">
        <section class="user-info-container">
          <div class="user-info1">
            <div class="login-info">
              <div class="icon-person-parent3">
                <img
                  class="icon-person8"
                  loading="lazy"
                  alt=""
                  src="./public/-icon-person1.svg"
                />

                <div class="hola-vanessa-container">
                  <b class="hola-vanessa5">¡Hola, Vanessa!</b>
                </div>
              </div>
            </div>
            <div class="logo-wrapper3">
              <img
                class="logo-icon12"
                loading="lazy"
                alt=""
                src="./public/logo41@2x.png"
              />
            </div>
            <div class="frame-parent35">
              <div class="logo-cerrar-sesion-wrapper3">
                <img
                  class="logo-cerrar-sesion10"
                  loading="lazy"
                  alt=""
                  src="./public/logo-cerrar-sesion@2x.png"
                />
              </div>
              <button class="cerrar-sesin9">Cerrar sesión</button>
            </div>
          </div>
        </section>
        <section class="services">
          <img
            class="seleccione-el-servicio3"
            loading="lazy"
            alt=""
            src="./public/seleccione-el-servicio@2x.png"
          />

          <div class="services-options">
            <div class="go-back-parent3">
              <img
                class="go-back-icon6"
                loading="lazy"
                alt=""
                src="./public/atras-icono@2x.png"
              />

              <div class="volver-atrs-wrapper2">
                <button class="volver-atrs7">Volver atrás</button>
              </div>
            </div>
            <div class="profile-options">
              <div class="editar-perfil-wrapper1">
                <button class="editar-perfil6">Editar perfil</button>
              </div>
              <div class="pet-options2">
                <div class="consultar-mascotas-container">
                  <button class="consultar-mascotas4">
                    Consultar mascotas
                  </button>
                </div>
                <div class="aadir-mascota-container">
                  <button class="aadir-mascota4">Añadir mascota</button>
                </div>
                <div class="delete-pet-parent">
                  <div class="delete-pet">
                    <img
                      class="delete-pet-child"
                      loading="lazy"
                      alt=""
                      src="./public/rectangle-95.svg"
                    />

                    <button class="eliminar-mascota4">Eliminar mascota</button>
                  </div>
                  <div class="actualizar-informacin-de-masc-wrapper1">
                    <button class="actualizar-informacin-de3">
                      Actualizar información de mascota
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="eliminar-cuenta-wrapper1">
              <button class="eliminar-cuenta4">Eliminar cuenta</button>
            </div>
          </div>
          <div class="delete-confirmation-wrapper">
            <div class="delete-confirmation">
              <b class="informacion-personal-y4"
                >Informacion personal y de mascota</b
              >
              <div class="confirmation-go-back">
                <img
                  class="go-back-icon7"
                  alt=""
                  src="./public/atras-icono@2x.png"
                />

                <div class="volver-atrs-wrapper3">
                  <button class="volver-atrs8">Volver atrás</button>
                </div>
              </div>
              <div class="confirmation-content">
                <div class="pet-info">
                  <div class="pet-card">
                    <div class="frame-parent36">
                      <div class="mensaje-de-confirmacin-wrapper">
                        <b class="mensaje-de-confirmacin"
                          >MENSAJE DE CONFIRMACIÓN</b
                        >
                      </div>
                      <div class="estas-seguro-que">
                        ¿Estas seguro que deseas eliminar de la plataforma la
                        siguiente mascota?
                      </div>
                    </div>
                    <div class="pet-display">
                      <div class="pet-details1">
                        <div class="pet-details-child"></div>
                        <div class="pet-image-container1">
                          <img
                            class="foto-mascota-conejo2"
                            loading="lazy"
                            alt=""
                            src="./public/foto-mascota-conejo@2x.png"
                          />
                        </div>
                        <div class="frame-parent37">
                          <div class="molly-container">
                            <b class="molly2">Molly</b>
                          </div>
                          <div class="conejo-mini-lop2">Conejo Mini Lop</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="pet-info-child"></div>
                  <div class="confirmation-buttons">
                    <div class="buttons-container-parent">
                      <div class="buttons-container">
                        <img
                          class="buttons-container-child"
                          loading="lazy"
                          alt=""
                          src="./public/rectangle-147.svg"
                        />

                        <button class="aceptar">Aceptar</button>
                      </div>
                      <div class="buttons-container1">
                        <img
                          class="buttons-container-item"
                          loading="lazy"
                          alt=""
                          src="./public/rectangle-148.svg"
                        />

                        <button class="cancelar">Cancelar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="pie-de-pagina12">
        <div class="copyrigth11"></div>
        <div class="copyright-202412">
          © Copyright 2024 | Todos los derechos reservados
        </div>
