<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="informacion-personal-y-de-masc">
      <img
        class="encabezado-fondo-icon"
        alt=""
        src="./public/encabezado-fondo1.svg"
      />

      <main class="frame-parent">
        <section class="frame-wrapper">
          <div class="frame-group">
            <div class="frame-container">
              <div class="icon-person-parent">
                <img
                  class="icon-person"
                  loading="lazy"
                  alt=""
                  src="./public/-icon-person1.svg"
                />

                <b class="hola-vanessa">¡Hola, Vanessa!</b>
              </div>
            </div>
            <div class="logo-wrapper">
              <img
                class="logo-icon"
                loading="lazy"
                alt=""
                src="./public/logo4@2x.png"
              />
            </div>
            <div class="frame-div">
              <div class="logo-cerrar-sesion-wrapper">
                <img
                  class="logo-cerrar-sesion"
                  loading="lazy"
                  alt=""
                  src="./public/logo-cerrar-sesion@2x.png"
                />
              </div>
              <button class="cerrar-sesin">Cerrar sesión</button>
            </div>
          </div>
        </section>
        <section class="frame-section">
          <div class="frame-wrapper1">
            <div class="frame-parent1">
              <div class="go-back-parent">
                <img
                  class="go-back-icon"
                  loading="lazy"
                  alt=""
                  src="./public/atras-icono@2x.png"
                />

                <div class="go-back">
                  <button class="volver-atrs">Volver atrás</button>
                </div>
              </div>
              <div class="edit-actions">
                <div class="edit-label">
                  <button class="editar-perfil">Editar perfil</button>
                </div>
                <div class="pet-actions">
                  <div class="vector-parent">
                    <img
                      class="frame-child"
                      loading="lazy"
                      alt=""
                      src="./public/rectangle-52.svg"
                    />

                    <button class="consultar-mascotas">
                      Consultar mascotas
                    </button>
                  </div>
                  <div class="aadir-mascota-wrapper">
                    <button class="aadir-mascota">Añadir mascota</button>
                  </div>
                </div>
                <div class="remove-update-label-wrapper">
                  <div class="remove-update-label">
                    <button class="eliminar-mascota">Eliminar mascota</button>
                    <div class="actualizar-informacin-de-masc-wrapper">
                      <button class="actualizar-informacin-de">
                        Actualizar información de mascota
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="eliminar-cuenta-wrapper">
                <button class="eliminar-cuenta">Eliminar cuenta</button>
              </div>
            </div>
          </div>
          <div class="linea-menu-wrapper">
            <img class="linea-menu-icon" loading="lazy" alt="" />
          </div>
          <div class="frame-wrapper2">
            <div class="informacion-personal-y-de-masc-parent">
              <b class="informacion-personal-y"
                >Informacion personal y de mascota</b
              >
              <div class="dog-grid-wrapper">
                <div class="dog-grid">
                  <div class="foto-mascota-perro-parent">
                    <img
                      class="foto-mascota-perro"
                      loading="lazy"
                      alt=""
                      src="./public/foto-mascota-perro@2x.png"
                    />

                    <div class="dog-cat-info">
                      <div class="dog-cat-info-child"></div>
                      <div class="dog-cat-names">
                        <div class="lucky-wrapper">
                          <b class="lucky">Lucky</b>
                        </div>
                        <div class="perro-mestizo">Perro Mestizo</div>
                      </div>
                      <div class="dog-cat-actions">
                        <div class="dog-cat-buttons">
                          <div class="action-buttons"></div>
                          <button class="ver-ms">Ver más</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="foto-mascota-gato-parent">
                    <img
                      class="foto-mascota-gato"
                      loading="lazy"
                      alt=""
                      src="./public/foto-mascota-gato@2x.png"
                    />

                    <div class="rectangle-parent">
                      <div class="frame-item"></div>
                      <div class="frame-parent2">
                        <div class="kenta-wrapper">
                          <b class="kenta">Kenta</b>
                        </div>
                        <div class="gato-persa">Gato Persa</div>
                      </div>
                      <div class="frame-wrapper3">
                        <div class="rectangle-group">
                          <div class="frame-inner"></div>
                          <button class="ver-ms1">Ver más</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="pet-grid">
            <div class="foto-mascota-pajaro-parent">
              <img
                class="foto-mascota-pajaro"
                loading="lazy"
                alt=""
                src="./public/foto-mascota-pajaro@2x.png"
              />

              <div class="bird-pet-info">
                <div class="bird-pet-info-child"></div>
                <div class="bird-pet-names">
                  <div class="pet-names">
                    <b class="thayra">Thayra</b>
                  </div>
                  <div class="ave-agapornis">Ave Agapornis</div>
                </div>
                <div class="bird-actions">
                  <div class="bird-buttons">
                    <div class="buttons"></div>
                    <button class="ver-ms2">Ver más</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="pet-grid1">
            <div class="foto-mascota-conejo-parent">
              <img
                class="foto-mascota-conejo"
                loading="lazy"
                alt=""
                src="./public/foto-mascota-conejo@2x.png"
              />

              <div class="rectangle-container">
                <div class="rectangle-div"></div>
                <div class="frame-parent3">
                  <div class="molly-wrapper">
                    <b class="molly">Molly</b>
                  </div>
                  <div class="conejo-mini-lop">Conejo Mini Lop</div>
                </div>
                <div class="frame-wrapper4">
                  <div class="rectangle-parent1">
                    <div class="frame-child1"></div>
                    <button class="ver-ms3">Ver más</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="pie-de-pagina">
        <div class="copyrigth"></div>
        <div class="copyright-2024">
          © Copyright 2024 | Todos los derechos reservados
        </div>
      </footer>
    </div>
  </body>
</html>
