<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mixed:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="agendarguarderia-macbook-pro-1">
      <div class="agendarguarderia-macbook-pro-1-child"></div>
      <div class="agendarguarderia-macbook-pro-1-item"></div>
      <div class="agendarguarderia-macbook-pro-1-inner"></div>
      <div class="frame-div"></div>
      <main class="frame-parent">
        <section class="hola-vanessa-parent">
          <h3 class="hola-vanessa">¡Hola, Vanessa!</h3>
          <div class="cerrar-sesin-wrapper">
            <button class="cerrar-sesin">Cerrar sesión</button>
          </div>
          <header class="encabezado-fondo-parent">
            <div class="encabezado-fondo"></div>
            <img
              class="logo-icon"
              loading="lazy"
              alt=""
              src="./public/logo@2x.png"
            />

            <img
              class="icon-person"
              loading="lazy"
              alt=""
              src="./public/-icon-person.svg"
            />

            <img
              class="logo-cerrar-sesion"
              loading="lazy"
              alt=""
              src="./public/logo-cerrar-sesion@2x.png"
            />
          </header>
        </section>
        <section class="frame-wrapper">
          <div class="frame-group">
            <div class="frame-container">
              <div class="frame-parent1">
                <div class="frame-wrapper1">
                  <div class="go-back-parent">
                    <img
                      class="go-back-icon"
                      loading="lazy"
                      alt=""
                      src="./public/atras-icono@2x.png"
                    />

                    <div class="volver-atrs-wrapper">
                      <button class="volver-atrs">Volver atrás</button>
                    </div>
                  </div>
                </div>
                <div class="frame-parent2">
                  <button class="rectangle-parent">
                    <div class="frame-child"></div>
                    <div class="agendar-guardera">Agendar guardería</div>
                  </button>
                  <div class="cancelar-servicio-de-guardera-wrapper">
                    <button class="cancelar-servicio-de">
                      Cancelar servicio de guardería
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <img
              class="encabezado-icon"
              loading="lazy"
              alt=""
              src="./public/encabezado.svg"
            />

            <div class="frame-wrapper2">
              <div class="frame-parent3">
                <div class="guardera-wrapper">
                  <b class="guardera">Guardería</b>
                </div>
                <div class="rectangulo-azul-parent">
                  <img
                    class="rectangulo-azul-icon"
                    loading="lazy"
                    alt=""
                    src="./public/rectangulo-azul@2x.png"
                  />

                  <form class="rectangle-group">
                    <div class="frame-item"></div>
                    <div class="frame-wrapper3">
                      <div class="agendar-parent">
                        <h3 class="agendar">Agendar</h3>
                        <div class="seleccionar-sede-wrapper">
                          <select class="seleccionar-sede"></select>
                        </div>
                      </div>
                    </div>
                    <div class="frame-parent4">
                      <div class="frame-parent5">
                        <div class="fecha-inicio-parent">
                          <div class="fecha-inicio">Fecha Inicio</div>
                          <input class="seleccionar-animal" type="text" />
                        </div>
                        <div class="hora-inicio-parent">
                          <div class="hora-inicio">Hora Inicio</div>
                          <input class="seleccionar-animal1" type="text" />
                        </div>
                      </div>
                      <div class="frame-parent6">
                        <div class="fecha-fin-parent">
                          <div class="fecha-fin">Fecha Fin</div>
                          <input class="seleccionar-animal2" type="text" />
                        </div>
                        <div class="hora-fin-parent">
                          <textarea class="hora-fin" placeholder="Hora Fin">
Hora Fin</textarea
                          >
                          <input class="seleccionar-animal3" type="text" />
                        </div>
                      </div>
                    </div>
                    <div class="frame-wrapper4">
                      <button class="vector-parent">
                        <img
                          class="frame-inner"
                          alt=""
                          src="./public/rectangle-147.svg"
                        />

                        <div class="crear">Crear</div>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="pie-de-pagina-container">
        <div class="copyrigth"></div>
        <div class="copyright-2024">
          © Copyright 2024 | Todos los derechos reservados
        </div>
      </footer>
    </div>
  </body>
</html>
