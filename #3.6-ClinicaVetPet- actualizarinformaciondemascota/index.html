<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mixed:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="informacion-personal-y-de-masc">
      <img
        class="encabezado-fondo-icon"
        alt=""
        src="./public/encabezado-fondo1.svg"
      />

      <main class="frame-parent">
        <section class="frame-wrapper">
          <div class="frame-group">
            <div class="frame-container">
              <div class="icon-person-parent">
                <img
                  class="icon-person"
                  loading="lazy"
                  alt=""
                  src="./public/-icon-person1.svg"
                />

                <b class="hola-vanessa">¡Hola, Vanessa!</b>
              </div>
            </div>
            <div class="logo-wrapper">
              <img
                class="logo-icon"
                loading="lazy"
                alt=""
                src="./public/logo4@2x.png"
              />
            </div>
            <div class="frame-div">
              <div class="logo-cerrar-sesion-wrapper">
                <img
                  class="logo-cerrar-sesion"
                  loading="lazy"
                  alt=""
                  src="./public/logo-cerrar-sesion@2x.png"
                />
              </div>
              <button class="cerrar-sesin">Cerrar sesión</button>
            </div>
          </div>
        </section>
        <section class="seleccione-el-servicio-parent">
          <img
            class="seleccione-el-servicio"
            loading="lazy"
            alt=""
            src="./public/seleccione-el-servicio@2x.png"
          />

          <div class="frame-parent1">
            <div class="go-back-parent">
              <img
                class="go-back-icon"
                loading="lazy"
                alt=""
                src="./public/atras-icono@2x.png"
              />

              <div class="volver-atrs-wrapper">
                <button class="volver-atrs">Volver atrás</button>
              </div>
            </div>
            <div class="frame-parent2">
              <div class="editar-perfil-wrapper">
                <button class="editar-perfil">Editar perfil</button>
              </div>
              <div class="frame-parent3">
                <div class="consultar-mascotas-wrapper">
                  <button class="consultar-mascotas">Consultar mascotas</button>
                </div>
                <div class="aadir-mascota-wrapper">
                  <button class="aadir-mascota">Añadir mascota</button>
                </div>
                <div class="frame-parent4">
                  <div class="eliminar-mascota-wrapper">
                    <button class="eliminar-mascota">Eliminar mascota</button>
                  </div>
                  <button class="vector-parent">
                    <img
                      class="frame-child"
                      alt=""
                      src="./public/rectangle-98.svg"
                    />

                    <div class="actualizar-informacin-de">
                      Actualizar información de mascota
                    </div>
                  </button>
                </div>
              </div>
            </div>
            <div class="eliminar-cuenta-wrapper">
              <button class="eliminar-cuenta">Eliminar cuenta</button>
            </div>
          </div>
          <div class="foto-mascota-conejo-parent">
            <img
              class="foto-mascota-conejo"
              loading="lazy"
              alt=""
              src="./public/foto-mascota-conejo1@2x.png"
            />

            <div class="rectangle-parent">
              <div class="frame-item"></div>
              <div class="frame-parent5">
                <div class="molly-wrapper">
                  <b class="molly">Molly</b>
                </div>
                <div class="conejo-mini-lop">Conejo Mini Lop</div>
              </div>
              <div class="boton-ver-mas-wrapper">
                <div class="boton-ver-mas">
                  <div class="boton-ver-mas-child"></div>
                  <button class="actualizar">Actualizar</button>
                </div>
              </div>
            </div>
          </div>
          <div class="informacion-personal-y-de-masc-parent">
            <b class="informacion-personal-y"
              >Informacion personal y de mascota</b
            >
            <div class="frame-wrapper1">
              <div class="frame-parent6">
                <div class="selecciona-la-mascota-de-la-cu-wrapper">
                  <div class="selecciona-la-mascota">
                    Selecciona la mascota de la cual deseas actualizar la
                    información
                  </div>
                </div>
                <div class="pet-list-parent">
                  <div class="pet-list">
                    <img
                      class="foto-mascota-perro"
                      loading="lazy"
                      alt=""
                      src="./public/foto-mascota-perro@2x.png"
                    />

                    <div class="rectangle-group">
                      <div class="frame-inner"></div>
                      <div class="pet-names-list-parent">
                        <div class="pet-names-list">
                          <b class="lucky">Lucky</b>
                        </div>
                        <div class="perro-mestizo">Perro Mestizo</div>
                      </div>
                      <div class="boton-ver-mas-container">
                        <div class="boton-ver-mas1">
                          <div class="boton-ver-mas-item"></div>
                          <button class="actualizar1">Actualizar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="pet-list1">
                    <img
                      class="foto-mascota-gato"
                      loading="lazy"
                      alt=""
                      src="./public/foto-mascota-gato@2x.png"
                    />

                    <div class="rectangle-container">
                      <div class="rectangle-div"></div>
                      <div class="frame-parent7">
                        <div class="kenta-wrapper">
                          <b class="kenta">Kenta</b>
                        </div>
                        <div class="gato-persa">Gato Persa</div>
                      </div>
                      <div class="boton-ver-mas-frame">
                        <div class="boton-ver-mas2">
                          <div class="boton-ver-mas-inner"></div>
                          <button class="actualizar2">Actualizar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="pet-list2">
                    <img
                      class="foto-mascota-pajaro"
                      loading="lazy"
                      alt=""
                      src="./public/foto-mascota-pajaro@2x.png"
                    />

                    <div class="rectangle-parent1">
                      <div class="frame-child1"></div>
                      <div class="frame-parent8">
                        <div class="thayra-wrapper">
                          <b class="thayra">Thayra</b>
                        </div>
                        <div class="ave-agapornis">Ave Agapornis</div>
                      </div>
                      <div class="boton-ver-mas-wrapper1">
                        <div class="boton-ver-mas3">
                          <div class="boton-ver-mas-child1"></div>
                          <button class="actualizar3">Actualizar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="pie-de-pagina">
        <div class="copyrigth"></div>
        <div class="copyright-2024">
          © Copyright 2024 | Todos los derechos reservados
        </div>
      </footer>
    </div>
  </body>
</html>
