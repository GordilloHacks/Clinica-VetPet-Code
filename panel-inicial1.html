<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./panel-inicial1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mixed:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="panel-inicial1">
      <img
        class="encabezado-fondo-icon2"
        alt=""
        src="./public/encabezado-fondo1.svg"
      />

      <section class="main-container">
        <div class="navigation-area">
          <div class="greeting-area-parent">
            <div class="greeting-area">
              <div class="user-image-area">
                <div class="user-name-area">
                  <img
                    class="icon-person4"
                    loading="lazy"
                    alt=""
                    src="./public/-icon-person1.svg"
                  />

                  <div class="hola-vanessa-wrapper">
                    <b class="hola-vanessa1">¡Hola, Vanessa!</b>
                  </div>
                </div>
                <button class="botn-emergencias">
                  <div class="botn-emergencias-child"></div>
                  <b class="emergencias">EMERGENCIAS</b>
                </button>
              </div>
            </div>
            <div class="service-selection-area">
              <div class="logo-area">
                <img
                  class="logo-icon8"
                  loading="lazy"
                  alt=""
                  src="./public/logo41@2x.png"
                />
              </div>
              <input
                class="selecciona-el-servicio2"
                placeholder="Selecciona el servicio a tramitar"
                type="text"
              />
            </div>
          </div>
          <div class="user-options-area">
            <div class="logout-icon-area-parent">
              <div class="logout-icon-area">
                <img
                  class="logo-cerrar-sesion6"
                  loading="lazy"
                  alt=""
                  src="./public/logo-cerrar-sesion@2x.png"
                />
              </div>
              <button class="cerrar-sesin5">Cerrar sesión</button>
            </div>
          </div>
        </div>
        <div class="selection-indicator-area">
          <div class="linea-abajo-seleccion1"></div>
        </div>
      </section>
      <section class="navigation-options-area-wrapper">
        <div class="navigation-options-area">
          <button class="informacion-personal2">
            <img
              class="informacion-personal-inner"
              alt=""
              src="./public/rectangle-5111.svg"
            />

            <b class="informacin-personal-y-container">
              <p class="informacin3">Información</p>
              <p class="personal-y-de">personal y de mascotas</p>
            </b>
          </button>
          <button class="procedimientos1">
            <img
              class="procedimientos-item"
              alt=""
              src="./public/rectangle-5111.svg"
            />

            <b class="procedimientos-y-citas">Procedimientos y citas médicas</b>
          </button>
          <button class="vacunacion1">
            <img
              class="vacunacion-item"
              alt=""
              src="./public/rectangle-522.svg"
            />

            <b class="vacunacin">Vacunación</b>
          </button>
          <button class="guarderia1">
            <img
              class="guarderia-item"
              alt=""
              src="./public/rectangle-5111.svg"
            />

            <b class="guardera">Guardería</b>
          </button>
          <button class="servicios2">
            <img
              class="servicios-item"
              alt=""
              src="./public/rectangle-5111.svg"
            />

            <b class="todos-nuestros-servicios">Todos nuestros servicios</b>
          </button>
          <button class="preguntas-frecuentes1">
            <img
              class="preguntas-frecuentes-item"
              alt=""
              src="./public/rectangle-5111.svg"
            />

            <b class="preguntas-frecuentes2">
              <p class="preguntas-frecuentes3">Preguntas frecuentes</p>
            </b>
          </button>
        </div>
      </section>
      <footer class="pie-de-pagina8">
        <div class="copyrigth7"></div>
        <div class="copyright-20248">
          © Copyright 2024 | Todos los derechos reservados
        </div>
      </footer>
    </div>
  </body>
</html>
